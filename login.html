<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="des.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <span class="bg-animation"></span>
        <span class="bg-animation2"></span>

        <div class="form-box login">
            <h2 class="animations" style="--i:0; --j:21;">Login</h2>
            <form action="#">
                <div class="input-box animations" style="--i:1; --j:22;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animations" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animations" style="--i:3; --j:24;">
                    <a href="QRCodegenrater.html">Login</a>
                </button>
                <div class="logreg-link animations" style="--i:4; --j:25;">
                    <p>Don't have an account ?
                        <a href="#" class="register-link">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animations" style="--i:0; --j:20">Welcome Back!</h2>
            <p class="animations" style="--i:1; --j:21" >To keep connect with us please login with your persnal info</p>
        </div>
        <div class="form-box register">
            <h2 class="animations" style="--i:17; --j:0; ">Sign Up</h2>
            <form action="#">
                <div class="input-box animations" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animations" style="--i:19; --j:2;">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animations" style="--i:20; --j:3;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animations" style="--i:21; --j:4;">
                    <a href="QRCodegenrater.html">Sign Up</a>
                </button>
                <div class="logreg-link animations" style="--i:22; --j:5;">
                    <p>Already have an account ?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animations" style="--i:17; --j:0;" >Welcome!</h2>
            <p class="animations" style="--i:18; --j:1;">To keep connect with us please login with your persnal info</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
